    <div class="overlay hidden"></div>
    <div class="add-article-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Article data</h3>
          <label>Title</label>
          <input value="Test Title" required name="title" type="text" />
          <label>Publisher</label>
          <input value="Test Publisher" required name="author" type="text" />
          <label>Date</label>
          <input value="2022-08-07" required name="publishedAt" type="date" />
          <label>Article URL</label>
          <input value="Test Article URL" required name="url" type="text" />
          <label>Image URL</label>
          <input value="https://images.unsplash.com/photo-1625316708582-7c38734be31d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" required name="urlToImage" type="text" />
   
        </div>

        <div class="upload__content-column">
          <h3 class="upload__heading">Article Content</h3>

          <label for="content">Description</label>
          <textarea required name="description" id="upload__description" class="upload__description" cols="30" rows="10" placeholder="Write your article description here!"></textarea>

          <label for="content">Content</label>
          <textarea required name="content" id="upload-content" class="upload__content" cols="30" rows="10" placeholder="Write your article content here!"></textarea>
        </div>

        <button class="btn upload__btn">
